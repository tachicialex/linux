%YAML 1.2
---
$id: http://devicetree.org/schemas/net/open-alliance.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: Open Alliance Generic Binding

maintainers:
  - Alexandru Tachici <alexandru.tachici@analog.com>

description:
  Generic Open Alliance TC6-10BASE-T1x MACPHY Serial Interface
  bindings.

properties:
  $nodename:
    pattern: "^ethernet(@.*)?$"

  "#address-cells":
    const: 1

  "#size-cells":
    const: 0

  open-alliance-chunk-size:
    description:
      Data chunk payload size in bytes.
    $ref: /schemas/types.yaml#/definitions/uint32
    enum: [8, 16, 32, 64]
    default: 64

  open-alliance-protected:
    description:
      Enable Open Alliance protected control headers. Control reads
      and writes are checked by the host and devices but will take
      more SPI cycles.
    type: boolean

examples:
  - |
    ethernet@0 {
      compatible = "adi,adin1110";
      reg = <0>;
      spi-max-frequency = <1000000>;

      open-alliance;
      open-alliance-protected;

      #address-cells = <1>;
      #size-cells = <0>;

      interrupt-parent = <&gpio>;
      interrupts = <25 2>;
      mac-address = [ CA 2F B7 10 23 63 ];

      phy@0 {
        compatible = "ethernet-phy-id0283.bc91";
        reg = <0x0>;
      };
    };
